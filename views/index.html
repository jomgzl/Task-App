<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasks</title>
	</head>
	<body>
		<h1>Hello, this is your Tasks App</h1>
		<div>
			<button type="button">
				<a href="/api/db/todo-list">View Tasks</a>
			</button>
		</div>

			<form action="api/db/todo-list/add" method="POST">

				<input type="text" name="status" />

			</form>
		</div>
	</body>
